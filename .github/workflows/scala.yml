name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Compile project
        run: sbt compile

      - name: Package project
        run: sbt package

      - name: Upload packaged JAR
        uses: actions/upload-artifact@v4
        with:
          name: udf-jar
          path: target/scala-*/**/*.jar

      - name: Upload dependency graph
        uses: scalacenter/sbt-dependency-submission@v0.2.0
